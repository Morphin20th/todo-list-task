{% extends "base.html" %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tags</h1>
    <a class="btn btn-primary" href="{% url 'todo:tag-create' %}">Add</a>
  </div>
  {% if tag_list %}
    <ul>
      {% for tag in tag_list %}
        <li>
          {{ tag.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
